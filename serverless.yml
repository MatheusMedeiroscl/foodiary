# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: matheusmedeirosclemente
# "service" is the name of this project. This will also be added to your AWS resource names.
service: foodiary-jstack

plugins:
  - serverless-offline
provider:
  name: aws
  runtime: nodejs22.x
  region: us-east-1
  architecture: arm64
  environment:
    DATABASE_URL: ${env:DATABASE_URL}  

package:
  individually: true
build:
  esbuild:
    minify: true
    sourcemap: false

functions:
  signin:
    handler: src/functions/signin.handler
    timeout: 30
    events:
      - httpApi:
          path: /signin
          method: POST
  signup:
    handler: src/functions/signup.handler
    timeout: 30
    events:
      - httpApi:
          path: /signup
          method: POST
