# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: matheusmedeirosclemente
# "service" is the name of this project. This will also be added to your AWS resource names.
service: foodiary-jstack

plugins:
  - serverless-offline
provider:
  name: aws
  runtime: nodejs22.x
  region: us-east-1
  architecture: arm64
  timeout: 30
  environment:
    DATABASE_URL: ${env:DATABASE_URL}  
    JWT_SECRET: ${env:JWT_SECRET}


package:
  individually: true
build:
  esbuild:
    minify: true
    sourcemap: false

functions:
  signin:
    handler: src/functions/signin.handler
    events:
      - httpApi:
          path: /signin
          method: POST
  signup:
    handler: src/functions/signup.handler
    events:
      - httpApi:
          path: /signup
          method: POST
  me:
    handler: src/functions/me.handler
    events:
      - httpApi:
          path: /me
          method: GET

  CreateMeals:
    handler: src/functions/createMeal.handler
    events:
      - httpApi:
          path: /meal
          method: POST          

  ListMeals:
    handler: src/functions/ListMeals.handler
    events:
      - httpApi:
          path: /meals
          method: GET            